<html>

<head>
  <title>Fullstack Foundations - Number Guessing Game</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="loadNum()">

  <h1> Welcome to the Guessing Game! </h1>
  <h2> Try to guess a number between 1 and 100 in 5 tries</h2>
  <input type="text" id="guessBox" placeholder="input 1-100" onkeydown="if (event.keyCode == 13) checkGuess()"/>
  <h3 id="status">5 guesses remaining</h3>
  <p>
  <button class="button green" onclick='checkGuess()'>Guess!</button>
  <button class="button red" onclick='showNum()'>Hint?</button>
  <button class="button blue" onclick='loadNum()'>Reset</button>
  <p>
  
  <div class="guessListArea" >
      <h3>Guesses so far:</h3>
      <ul class="guessList">         
      </ul>    
  </div>

  <script src="guess.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

</body>
</html>
